<nb-card *ngFor="let u of userList;">

    <nb-card-header>{{u.id}}: {{u.nickname}}</nb-card-header>

    <nb-card-body>
        <strong>{{u.role}}</strong>
        <p>{{u.firstname}} {{u.lastname}}</p>
        
        <nb-select placeholder="{{u.role}}" (selectedChange)="setRole(u.id, $event)">

            <nb-option *ngFor="let r of roleList" [value]="r.name">
              {{r.name}}
            </nb-option>

        </nb-select>

        <button nbButton status="primary" (click)="setRole(u.id, choice)">Définir Rôle</button>

    </nb-card-body>

</nb-card>
