<nb-card status="basic">
    
    <!-- WHATTT ???? -->
    <nb-card-header style="background-color: {{category.color}};">Cat√©gorie: {{category.name}}</nb-card-header>
    
    <nb-card-body>

        <table>
            <tr *ngFor="let n of notesPublic">
                <th>{{ n.title }}</th>
                <th>
                    <button nbButton ghost status="info" shape="semi-round" size="small" [routerLink]="['../../display-note/' + n.id]">
                        <nb-icon icon="eye-outline"></nb-icon>Voir
                    </button>
                </th>
            </tr>
        </table>
    
    </nb-card-body>

    <nb-card-footer class="cardFooter">
        <button nbButton ghost status="primary" shape="semi-round" size="small" [routerLink]="['../../category']">
            <nb-icon icon="arrowhead-left-outline"></nb-icon>Retour
        </button>
    </nb-card-footer>

</nb-card>
