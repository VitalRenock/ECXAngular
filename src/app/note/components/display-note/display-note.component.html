<nb-card status="basic">

    <nb-card-header style="position: relative;">
        <nb-badge text={{noteCategory}} status="warning" position="top right"></nb-badge>
        {{note.title}}
    </nb-card-header>
    
    <nb-card-body>
        
        <!-- Loading Components -->
        <div *ngFor="let c of compos, let i = index">

            <!-- Affichage général du composant -->
            <div class="displayComponent" [style.border-color]="composCategory[i]?.color">

                <!-- Affichage de la catégorie -->
                <nb-tag-list>
                    <nb-tag status="info" appearance="outline" size="tiny" text="{{composCategory[i]?.short}}"></nb-tag>
                </nb-tag-list>

                <!-- Affichage du titre -->
                <h5>{{c.title}}</h5>

                <!-- Affichage du contenu de Code -->
                <div *ngIf="c.content">
                    <strong><i>Code:</i></strong> 
                    <p class="codeContent" >
                        {{c.content}}
                    </p>
                </div>

                <!-- Affichage de la description -->
                <p *ngIf="c.description">
                    {{c.description}}
                </p>

                <!-- Affichage de l'url' -->
                <p *ngIf="c.url">
                    Lien(s) utile(s):
                    <br>
                    <a href={{c.url}}>{{c.url}}</a>
                </p>

                <!-- Affichage du créateur -->
                <div class="displayCompoCreator">{{prefixCreator}} {{composCreators[i]}}</div>

            </div>

        </div>

        
        
        {{prefixCreator}} {{creator.nickname}}
    </nb-card-body>

    <nb-card-footer>
        <button nbButton ghost status="primary" shape="semi-round" size="small" [routerLink]="[previousRoute]">
            <nb-icon icon="arrowhead-left-outline"></nb-icon>Retour
        </button>
    </nb-card-footer>

</nb-card>
