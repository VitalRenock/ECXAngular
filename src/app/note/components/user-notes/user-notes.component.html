<nb-card status="basic">
    
    <nb-card-header>Notes de <strong><i>{{currentUser.nickname}}</i></strong></nb-card-header>
    
    <nb-card-body>

        <table>
            <tr *ngFor="let n of userNotes" >
                <th>{{ n.title }}&nbsp;&nbsp;&nbsp;</th>
                <th>{{ getCategoryName(n.category_Id!) }}</th>
                <th>
                    <button nbButton ghost status="info" shape="semi-round" size="small" [routerLink]="['../../display-note/' + n.id]">
                        <nb-icon icon="eye-outline"></nb-icon>Voir
                    </button>
                </th>
                <th>
                    <button nbButton ghost status="warning" shape="semi-round" size="small" [routerLink]="['../../update-note/' + n.id]">
                        <nb-icon icon="edit-outline"></nb-icon>Éditer
                    </button>
                </th>
                <th>
                    <button nbButton ghost status="danger" shape="semi-round" size="small" (click)="deleteNote(n.id!)">
                        <nb-icon icon="close-outline"></nb-icon>Supprimer
                    </button>
                </th>
            </tr>
        </table>
    
    </nb-card-body>

    <nb-card-footer>

        <button nbButton ghost status="success" shape="semi-round" size="small" [routerLink]="['../../create-note']">
            <nb-icon icon="plus-outline"></nb-icon>Créer
        </button>
        
    </nb-card-footer>

</nb-card>
