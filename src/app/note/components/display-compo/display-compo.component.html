<nb-card status="basic">

    <nb-card-header>{{compo.title}}</nb-card-header>
    <nb-card-body>
        Type: {{compo.type}}
        <br>
        <div class="codeContent">
            Content: {{compo.content}}
        </div>
        <br>
        Description: {{compo.description}}
        <br>
        Url: <a href={{compo.url}}>{{compo.url}}</a> 
    </nb-card-body>

    <nb-card-footer>
        <button nbButton ghost status="primary" shape="semi-round" size="small" [routerLink]="[previousRoute]">Retour</button>
        Cr√©ateur: {{creator.nickname}}
    </nb-card-footer>

</nb-card>
