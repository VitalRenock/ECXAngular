<nb-card status="basic">

    <nb-card-header>{{compo.title}}</nb-card-header>
    <nb-card-body>

        <div *ngIf="compo.content != ''">
            Code: 
            <div class="codeContent" >
                {{compo.content}}
            </div>
        </div>
        <br>

        <p *ngIf="compo.description != ''">
            {{compo.description}}
        </p>
        <br>

        <p *ngIf="compo.url != ''">
            Url: <a href={{compo.url}}>{{compo.url}}</a>
        </p>
        <br>

        @{{creator.nickname}}
    </nb-card-body>

    <nb-card-footer>
        <button nbButton ghost status="primary" shape="semi-round" size="small" [routerLink]="[previousRoute]">
            <nb-icon icon="arrowhead-left-outline"></nb-icon>Retour
        </button>
    </nb-card-footer>

</nb-card>
